app = "epstein-typesense"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  TYPESENSE_DATA_DIR = "/data"

[mounts]
  source = "typesense_data"
  destination = "/data"

[[services]]
  internal_port = 8108
  protocol = "tcp"
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1

  [[services.ports]]
    port = 8108

[[vm]]
  size = "shared-cpu-4x"
  memory = "8gb"
